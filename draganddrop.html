<style>
.cont {width:70%;height:100px;padding:10px;border:1px solid #aaaaaa;margin-bottom: 10px;margin-left: 15%;}
</style>
<script>
    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
    </head>
